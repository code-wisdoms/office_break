<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Break</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>html{height:100%}body{margin:0}.bg{animation:slide 30s ease-in-out infinite alternate;background-image:linear-gradient(-60deg,#6c3 50%,#09f 50%);bottom:0;left:-50%;opacity:.5;position:fixed;right:-50%;top:0;z-index:-1}.bg2{animation-direction:alternate-reverse;animation-duration:31s}.bg3{animation-duration:32s}.content{background-color:rgba(255,255,255,.8);border-radius:.25em;box-shadow:0 0 .25em rgba(0,0,0,.25);box-sizing:border-box;left:50%;padding:10vmin;position:fixed;text-align:center;top:50%;transform:translate(-50%,-50%)}h1{font-family:monospace;font-size:36px;font-family:inherit;font-weight:500;line-height:1.1;color:inherit}@keyframes slide{0%{transform:translateX(-25%)}100%{transform:translateX(25%)}}#time{font-size:2rem}</style>
    <script>function startTimer(t){var e,r,n,a=0;setInterval(function(){n=parseInt(a%60,10),r=parseInt((a-n)/60%60,10),e=parseInt((a-n-60*r)/3600),n=n<10?"0"+n:n,r=r<10?"0"+r:r,e=e<10?"0"+e:e,t.textContent=e+":"+r+":"+n,++a},1e3)}function capitalizeFirstLetter(t){return t.charAt(0).toUpperCase()+t.slice(1)}window.onload=function(){document.querySelector("#break-type").textContent=capitalizeFirstLetter(prompt("Enter break type e.g. Smoke, Washroom, Lunch, etc","Smoke")),display=document.querySelector("#time"),startTimer(display)};</script>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <h1 class="text-center"><span id="break-type">Smoke</span> Break</h1>
        <div id="time"></div>
        <h4>Be Right Back!</h4>
    </div>
</body>
</html>
